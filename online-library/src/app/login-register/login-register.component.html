<body>
<div class="main">

  <section class="signup">

    <div class="container">
      <div class="signup-content">
        <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
          <h2 class="form-title">Login</h2>
          <div class="form-group">
            <input type="text" class="form-input" formControlName="username" placeholder="Your Name"/>
          </div>
          <div class="form-group">
            <input type="password" class="form-input" formControlName="password" placeholder="Password"/>
            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
          </div>
          <div class="form-group">
            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
            <label for="agree-term" class="label-agree-term"><span><span></span></span>Remember Me</label>
          </div>
          <div class="form-group">
            <input [disabled]="!loginForm.controls.username.dirty || !loginForm.controls.password.dirty" type="submit" class="form-submit" value="Sign in"/>
          </div>
        </form>
        <p class="loginhere">
          You don't have an account ? <a routerLink="/sign-up" class="loginhere-link">Register here</a>
        </p>
      </div>
    </div>
  </section>
</div>
</body>
<app-footer></app-footer>
